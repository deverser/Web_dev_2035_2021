<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/contacts.css">
</head>

<body>
    <header>
        <nav class="menu">
            <ul class="menu__list">
                <li><a href="index.html">Главная</a></li>
                <li><a href="recommend.html">Рекомендации</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 class="main__title">Здесь вы можете связаться со мной</h1>
        <main class="main">
            <p class="main__subheader">Для этого пожалуйста заполните форму ниже: </p>
            <form action="contacts.html" method="post">
                <table>
                    <tr>
                        <td><label for="firstname">Имя: </label></td>
                        <td><input type="text" name="firstname" size="25" id="firstname"></td>
                    </tr>
                    <tr>
                        <td><label for="lastname">Фамилия: </label></td>
                        <td><input type="text" name="lastname" size="25" id="lastname"></td>
                    </tr>
                    <tr>
                        <td><label for="age">Возраст: </label></td>
                        <td><input type="number" name="age" id="age"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Ваш E-mail: </label></td>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td valign="top"><label for="message">Введите сообщение для меня:</label></td>
                        <td><textarea name="message" id="message" cols="50" rows="7" style="resize: none" required></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Отправить"><input type="reset" value="Отмена"></td>
                    </tr>
                </table>
            </form>
        </main>
    </div>
    <footer>
        Малаев Александр Сергеевич, 2021. Все права защищены. &copy;
    </footer>
</body>
