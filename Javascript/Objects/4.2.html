<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4.2. Вывод массива без undefined</title>
</head>
<body>
    <script>
        {
            "use strict";

            let products = [];
            products[0] = 'Блины';
            products[1] = 'Квас';
            products[3] = 'Пельмени';
            products[4] = 'Икра';

            console.log(products);

            function printProduct(arr) {
                for(let i = 0; i <arr.length; i++) {
                    if (arr[i] != undefined) {
                        console.log(arr[i]);
                        document.write(arr[i] + "<br>");
                    }
                }
            }

            printProduct(products);
        }
    </script>    
</body>
</html>
