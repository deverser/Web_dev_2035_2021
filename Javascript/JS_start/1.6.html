<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            "use strict";

            let a = 3, b = 5;
            let check1, check2, check3, check4, check5, check6;
            
            check1 = a + b;
            console.log(check1);

            check2 = a - b;
            console.log(check2);

            check3 = a * b;
            console.log(check3);

            check4 = a / b;
            console.log(check4);

            check5 = b % a;
            console.log(check5);

            check6 = a ** b;
            console.log(check6);
        }
    </script>
</body>
</html>
