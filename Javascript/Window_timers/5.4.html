<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="myDiv" style="background-color: red; height: 300px; font-family: Arial, Helvetica, sans-serif">Текст в блоке</div>
    <p></p>
    <input type="button" value="Получить стиль" onclick="getStyle('backgroundColor')">
    <script>
        {
            "use strict";

            function getStyle(nameStyle) {
                let div = document.querySelector('.myDiv');
                let style = div.style[nameStyle];
                document.querySelector('p').innerText = style;
            }
        }
    </script>
</body>
</html>
