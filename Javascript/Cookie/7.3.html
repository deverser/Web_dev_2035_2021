<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            "use strict";

            let names = ['login', 'password', 'domain'];
            let values = ['stanislav', 'pass', 'localhost'];
            for(let i = 0; i < names.length; i++) {
                document.cookie = encodeURIComponent(names[i]) + '=' + encodeURIComponent(values[i]) + "; ";
            }
            console.log(document.cookie);

            const getCookies = () => {
                let myCookies = [];
                let cookies = document.cookie.split('; ');
                cookies.forEach((cookie) => {
                    let tmpCookie = cookie.split('=');
                    myCookies.push({ name: tmpCookie[0], value: tmpCookie[1]});
                });
                return myCookies;
            }
            console.log(getCookies());

        }
    </script>
</body>
</html>
