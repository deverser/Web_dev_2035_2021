<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.2</title>
</head>
<body>
    <script>
        {
            "use strict";

            let arrOfNumbers = [1, 2, 3 ,4, 5, 6, 7, 8, 9];
            let odd = [], even = [], num;

            for (num in arrOfNumbers) {
                if (num % 2 == 0) {
                    even.push(num);
                } else {
                    odd.push(num);
                }
            }

            console.log(even);
            console.log(odd);
            
        }
    </script>
</body>
</html>
