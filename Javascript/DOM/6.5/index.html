<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 6.5. Добавление элементов на страницу</title>
</head>
<body>
    <ul class="list"></ul>
    <script>
        {
            "use strict";

            function buildNames(content, container) {
                content.forEach(item => {
                    let li = document.createElement('li');
                    li.innerText = item;
                    if (document.getElementsByClassName(container)[0] !== undefined) {
                        document.getElementsByClassName(container)[0].append(li);
                        return true;
                    } else {
                        return false;
                    }   
                });
            }

            buildNames(['Андрей', 'Дима', 'Нина', 'Света', 'Стас'], 'list');
        }
    </script>
</body>
</html>
