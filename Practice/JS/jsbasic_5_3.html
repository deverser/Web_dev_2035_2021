<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5.3. Демонстрация метода setInterval()</title>
</head>
<body>
    <p id="cont"></p>
    <script>
        {
            "use strict";

            let counter = 10;
            let interval_id = setInterval("countdown()", 1000);

            countdown = ()=> {
                document.getElementById('cont').innerHTML = counter--;
                if (counter < 0) {
                    clearInterval(interval_id);
                }
            }
        }
    </script>
</body>
</html>
