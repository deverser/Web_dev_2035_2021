<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4.3 - 4.4. Отображение всех элементов массива</title>
</head>
<body>
    <script>
        {
            "use strict";

            let products = [];
            products[0] = 'Блины';
            products[1] = 'Квас';
            products[3] = 'Пельмени';
            products[4] = 'Икра';
            
            for (let i = 0; i<products.length; i++) {
                if(products[i] != undefined)
                    {
                        document.write(products[i] + '<br>');
                    }
                
            }
        }
    </script>
</body>
</html>
