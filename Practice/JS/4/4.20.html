<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4.20. Метод substr()</title>
</head>
<body>
    <script>
        {
            "use strict";

            let EmailAddress = prompt('Введите e-mail','');
            let StartPosition = EmailAddress.indexOf('@');
            if(StartPosition == -1) {
                EmailAddress = prompt('Введите корректный e-mail ', '');
            }
            let NumCharactersToCopy = EmailAddress.length - (StartPosition + 1);
            let NewSubstring = EmailAddress.substr(StartPosition + 1, NumCharactersToCopy);
            let GuessWebSite = 'www.' + NewSubstring;
            let Website = prompt('Введите адрес Web-сайта.', GuessWebSite);
        }
    </script>
</body>
</html>
