<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Задание 4.5. Объединение массива </title>
</head>
<body>
    <script>
        {
            "use strict";

            let products = [];
            products[0] = 'Блины';
            products[1] = 'Квас';
            products[2] = 'Пельмени';
            products[3] = 'Икра';

            let str = products.concat();
            document.write(str);
            document.write('<br>');
            str = products.join('/');
            document.write(str);
        }
    </script>
</body>
</html>
