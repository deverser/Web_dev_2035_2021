<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5.4. Свойства объекта window.screen</title>
</head>
<body>
    <script>
        {
            "use strict";

            document.write("<b>Максимальная ширина равна " + window.screen.width + " пикселей.</b><br>");
            document.write("<b>Доступная ширина равна " + window.screen.availWidth + " пикселей.</b><br>");
            document.write("<p>");
            document.write("<b>Максимальная высота равна " + window.screen.height + " пикселей.</b><br>");
            document.write("<b>Доступная высота равна " + window.screen.availHeight + " пикселей.</b><br>");
            document.write("</p>");
            document.write("<b>Глубина цвета равна " + window.screen.colorDepth + " битов на писксель.</b><br>");
        }
    </script>
</body>
</html>
