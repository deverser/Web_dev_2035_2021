<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4.6. Инвертирование массива</title>
</head>
<body>
    <script>
        {
            "use strict";

            let products = [];
            products[0] = 'Блины';
            products[1] = 'Квас';
            products[2] = 'Пельмени';
            products[3] = 'Икра';

            products.reverse();
            for (let i = 0; i<products.length; i++) {
                document.write(products[i] + '<br>');
            }
        }
    </script>
</body>
</html>
