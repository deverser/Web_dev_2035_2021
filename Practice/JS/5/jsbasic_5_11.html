<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5.11 Отображение даты</title>
</head>
<body onload="sDate()">
    <p>Заданная дата - <b id="myDate"></b></p>
    <p>Текущая дата - <b id="Date"></b></p>
    <script>
        {
            "use strict";

            sDate = () => {
                let my_date = new Date('August 23, 2001 3:02:01');
                let date = new Date();
                document.querySelector('#myDate').innerHTML = my_date;
                document.querySelector('#Date').innerHTML = date;
            }
        }
    </script>
</body>
</html>
