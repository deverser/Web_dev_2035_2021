<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5.10. Свойства объекта Navigation</title>
</head>
<body>
    <script>
        {
            "use strict";
            let property_array = new Array(),
            counter = 0;

            for (let property_name in navigator) {
                property_array[counter++] = property_name;
            }
            property_array.sort();
            document.write("<table border=\"1\">");
            document.write("<tr><th>Свойство<\/th><th>Значение<\/th><\/tr>");
            for(counter=0; counter<property_array.length; counter++) {
                document.write("<tr>");
                document.write("<td>");
                document.write(property_array[counter]);
                document.write("<\/td>");
                document.write("<td>");
                document.write(navigator[property_array[counter]]);
                document.write("<\/td>");
                document.write("<\/tr>");
            }
            document.write("<\/table>");
        }
    </script>
</body>
</html>
