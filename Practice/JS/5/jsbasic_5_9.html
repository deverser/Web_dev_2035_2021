<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5.9. Определение CSS стилей элемента</title>
</head>
<body>
    <div class="myDiv" style="background-color: red; height: 300px; font-family: Arial, Helvetica, sans-serif;">kjhjkhlkh</div>
    <input type="button" value="Определить стиль" onclick="styleCurrent()">
    <script>
        {
            "use strict";

            function styleCurrent() {
                let divBg = document.getElementsByClassName("myDiv")[0];
                let divBgcolor;
                if (divBg.style) {
                    divBgcolor = divBg.style['backgroundColor'];
                }
                console.log(divBgcolor);
            }
        }
    </script>
</body>
</html>
