<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5.20. Примеры случайных чисел, полученных с помощью метода Math.random()</title>
</head>
<body>
    <script>
        {
            "use strict";

            for (let i = 1; i<=10; i++) {
                document.write(Math.random() + "<br>");
            }
        }
    </script>
</body>
</html>
