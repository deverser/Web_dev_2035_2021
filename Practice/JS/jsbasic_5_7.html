<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5.7 Смещение окна по оси X и Y</title>
</head>
<body>
    <input type="button" value="Открыть" onclick="openWindow()">
    <br><br>
    <input type="button" value="Смещение по оси Х" onclick="moveByX()">
    <br><br>
    <input type="button" value="Смещение по оси Y" onclick="moveByY()">
    <script>
        {
            "use strict";

            let newWindow;
            function openWindow() {
                newWindow = window.open("http://ya.ru", 'height=200, width=300');
            }

            function moveByX() {
                newWindow.moveBy(10,0);
            }

            function moveByY() {
                newWindow.moveBy(0,10);
            }
        }
    </script>
</body>
</html>
