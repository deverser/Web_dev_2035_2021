<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5.13. Использование массива для возвращения названия месяца</title>
</head>
<body onload="sDate()">
    <p>Текущая дата - <b id="Date"></b></p>
    <script>
        {
            "use strict";

            sDate = ()=> {
                let month_names = new Array(12);
                month_names[0] = "Январь";
                month_names[1] = "Февраль";
                month_names[2] = "Март";
                month_names[3] = "Апрель";
                month_names[4] = "Май";
                month_names[5] = "Июнь";
                month_names[6] = "Июль";
                month_names[7] = "Август";
                month_names[8] = "Сентябрь";
                month_names[9] = "Октябрь";
                month_names[10] = "Ноябрь";
                month_names[11] = "Декабрь";
                
                let date_now = new Date(2001, 7, 23);
                let month_now = date_now.getMonth();
                let date = "getMonth() возвращает " + month_now + "; месяц " + month_names[month_now];
                document.getElementById("Date").innerHTML = date;
            }
        }
    </script>
</body>
</html>
