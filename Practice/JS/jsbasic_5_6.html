<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5.6. Ссылка на новый объект Window</title>
</head>
<body>
    <a href="javascript:void(0)" onclick="openWindow()">Отобразить начальную страницу в новом окне</a>
    <script>
        {
            "use strict";

            let newWindow;

            function openWindow() {
                newWindow = window.open("https://ya.ru/", "NewWindow");
                newWindow.focus();
            }
        }
    </script>
</body>
</html>
