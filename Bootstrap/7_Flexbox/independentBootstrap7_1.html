<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 7.1</title>
    <style>
        body {
            text-align: center;
            font-size: 20px;
        }
        header {
            background-color: #648FDE;
            height: 150px;
            padding: 20px;
        }
        .container {
            display: flex;
            height: 100vh;
            justify-content: space-between;
        }
        .side {
           padding: 20px;
           background-color: #A5C0EF; 
           width: 250px;
        }
        .main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>Шапка</header>
    <div class="container">
        <div class="side">
            Меню
        </div>
        <div class="main">
            Основной контейнер
        </div>
        <div class="side">
            Сайдбар
        </div>
    </div>
</body>
</html>
