<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap 5 cards</title>
</head>
<body>
    <div class="container">
        <div class="card" style="width: 100%;">
            <div class="card-body">
              <p class="card-text">Стандартная панель</p>
            </div>
        </div><br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Панель с простым заголовком
                    </div>
                    <div class="card-body">
                      <p class="card-text">Содержимое панели</p>
                    </div>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h3 class="card-header">Заголовок панели из тега Н3</h3>
                    <div class="card-body">
                      <p class="card-text">Содержимое панели</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card border-primary mb-3" style="max-width: 100%;">
                    <div class="card-header bg-primary">panel-primary</div>
                    <div class="card-body">
                        <p class="card-text">panel-primary</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-warning mb-3" style="max-width: 100%;">
                    <div class="card-header bg-warning">panel-warning</div>
                    <div class="card-body">
                        <p class="card-text">panel-warning</p>
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card border-success mb-3" style="max-width: 100%;">
                    <div class="card-header bg-success">panel-success</div>
                    <div class="card-body">
                        <p class="card-text">panel-success</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-danger mb-3" style="max-width: 100%;">
                    <div class="card-header bg-danger">panel-danger</div>
                    <div class="card-body">
                        <p class="card-text">panel-danger</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card border-info mb-3" style="max-width: 100%;">
                    <div class="card-header bg-info">panel-info</div>
                    <div class="card-body">
                        <p class="card-text">panel-info</p>
                    </div>
                </div>
            </div>
        </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
