<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            text-align: center;
        }

<title>Bootstrap 3 grid</title>
</head>
<body>

        <div class="row">
            <div class="col-md-12 col-md-offset-12">Основной</div>
            <div class="col-md-2 col-md-push-10">.col-md-2</div>
            <div class="col-md-2 col-md-offset-3">.col-md-2</div>
            <div class="col-md-2 col-md-offset-12 col-md-pull-10">.col-md-2</div>    
        </div>
    </div>

</html>
